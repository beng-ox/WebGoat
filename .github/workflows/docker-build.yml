
name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push WebGoat Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/webgoat .
        docker push ${{ secrets.DOCKER_USERNAME }}/webgoat

    - name: Build and push NodeGoat Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/nodegoat .
        docker push ${{ secrets.DOCKER_USERNAME }}/nodegoat
