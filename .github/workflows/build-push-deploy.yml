
name: Build, Push, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push WebGoat Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/webgoat ./webgoat
        docker push ${{ secrets.DOCKER_USERNAME }}/webgoat

    - name: Build and push NodeGoat Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/nodegoat ./nodegoat
        docker push ${{ secrets.DOCKER_USERNAME }}/nodegoat

    - name: Set up Kubernetes
      uses: azure/setup-kubectl@v2

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/webgoat-deployment.yaml
        kubectl apply -f k8s/nodegoat-deployment.yaml
